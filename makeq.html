            <div class="row" id="space" style="height: 25px;"></div>

            <script type="text/javascript">
                var now = 1;
                $(function () {
                    $('#datetimepicker6').datetimepicker();
                    $('#datetimepicker7').datetimepicker({
                        useCurrent: false //Important! See issue #1075
                    });
                    $("#datetimepicker6").on("dp.change", function (e) {
                        $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
                    });
                    $("#datetimepicker7").on("dp.change", function (e) {
                        $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
                    });
                });
                function addp(a) {
                    document.getElementById("test" + a).innerHTML = document.getElementById("test" + a).innerHTML + (' <div class="col-lg-12" style="height: 10px; "></div> <div class="col-lg-12" ><div class="radio"><input type="radio" name="optradio" > <input type="text" id="aaaa" class="form-control" placeholder="(ใส่คำตอบ ถ้าข้อนี้เป็นคำตอบให้กดที่วงกลมด้านหน้า)"></div></div>');

                }
                function can() {
                    swal({
                        title: "คุณต้องการยกเลิก",
                        text: "ข้อมูลทั้งหมดจะไม่ถูกเก็บบันทึก",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "ตกลง",
                        cancelButtonText: "ไม่",
                        closeOnConfirm: false,
                    },
                            function (isConfirm) {
                                if (isConfirm) {
                                    window.location = 'listquiz.html';
                                }
                            });
                }
                function addq() {
                    now++;
                    document.getElementById("quiz").innerHTML = document.getElementById("quiz").innerHTML + '<div class="row" id="main" ><div class="col-lg-2"></div><div class="col-lg-8 form-inline" style="background-color: white; border: 10px solid white;"><label for="email" id="a1">ข้อ ' + now + ' :</label><input type="text" class="form-control" id="bbbb" placeholder="(พิมพ์โจทย์ตรงนี้)">&nbsp;'
                            + '<img src = "img/icon/add_image.png" style = "height: 25px; width: 25px; cursor: pointer;" onclick = "document.getElementById("imgInp' + now + '").click();" / > <br>'
                            + '<input type = "file" id = "imgInp1" style = "display:none;"/>'
                            + '<div class = "col-lg-12" style = "height: 10px; "> </div>'
                            + '<center>'
                            + '<button class = "btn btn-block" id = "show" data - toggle = "collapse" data - target = "#blah' + now + '" style = "display:none;" > แสดงรูปภาพ </button>'
                            + '<img id = "blah' + now + '" class = "collapse" src = "#" alt = "your image" style = "display:none;"/>'
                            + '</center>'
                            + '<div class = "col-lg-12" style = "height: 10px; " > </div>'
                            + '<div id = "test' + now + '" >'
                            + '<div class = "col-lg-12" >'
                            + '<div class = "radio" >'
                            + '<input type = "radio" name = "optradio" > '
                            + '<input type = "text" id = "aaaa" class = "form-control" placeholder = "(ใส่คำตอบ ถ้าข้อนี้เป็นคำตอบให้กดที่วงกลมด้านหน้า)" >'
                            + '</div>        </div>        </div>'
                            + ' <div class = "col-lg-12" style = "height: 10px; " > </div>'
                            + '<div class = "col-lg-12" >'
                            + '<div class = "col-lg-1" > </div> <div class="col-lg-10" id="newq" onclick="addp(' + now + ')"> '
                            + '<a style = "font-size: 20px;" > <img src = "img/icon/add.png" style = "width:25px;height:25px;" > เพิ่มตัวเลือก </a>'
                            + '</div>                           </div>'
                            + '<div class = "col-lg-12" style = "height: 10px; " > </div>'
                            + '<div class = "col-lg-12" >'
                            + '<label for = "email" id = "a1" > เฉลย : </label>'
                            + '<input type = "text" class = "form-control" id = "bbbb" placeholder = "(พิมพ์รายละเอียดเฉลยตรงนี้)" > '
                            + '<img src = "img/icon/add_image.png" style = "height: 25px; width: 25px; cursor: pointer;" onclick = "document.getElementById("imgInp' + now + 'b").click();" / >'
                            + '</div><br>'
                            + '<input type = "file" id = "imgInp' + now + 'b" style = "display:none;"/ >'
                            + '<div class = "col-lg-12" style = "height: 10px; " > </div>'
                            + '<center >'
                            + '<button class = "btn btn-block" id = "showb" data - toggle = "collapse" data - target = "#blah' + now + 'b" style = "display:none;" > แสดงรูปภาพ < /button>'
                            + '<img id = "blah1b" class = "collapse" src = "#" alt = "your image" style = "display:none;"/>'
                            + '</center>'
                            + '<div class = "col-lg-12" style = "height: 10px; " > </div>'
                            + '</div>'
                            + '</div><div class="row" id="space" style="height: 10px;"></div>';
                }
                function readURL(input) {

                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            $('#blah1').attr('src', e.target.result);
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                }
                function readURLb(input) {

                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            $('#blah1b').attr('src', e.target.result);
                        }

                        reader.readAsDataURL(input.files[0]);
                    }
                }
                $("#imgInp1").change(function () {
                    readURL(this);
                    document.getElementById("blah1").removeAttribute("style");
                    document.getElementById("show").removeAttribute("style");
                    document.getElementById("blah1").setAttribute("style", "max-width: 525px;");
                    document.getElementById("show").setAttribute("style", "max-width: 525px;");
                });
                $("#imgInp1b").change(function () {
                    readURLb(this);
                    document.getElementById("blah1b").removeAttribute("style");
                    document.getElementById("showb").removeAttribute("style");
                    document.getElementById("blah1b").setAttribute("style", "max-width: 525px;");
                    document.getElementById("showb").setAttribute("style", "max-width: 525px;");
                });
                function save() {
                    swal({
                        title: "คุณต้องการบันทึกข้อสอบ?",
                        text: document.getElementById('t1').value,
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#DD6B55",
                        confirmButtonText: "ใช่",
                        cancelButtonText: "ไม่",
                        closeOnConfirm: false,
                    },
                            function () {
                                swal({
                                    title: "อัพโหลดสำเร็จ",
                                    text: document.getElementById('t1').value,
                                    type: "success"
                                }, function (isConfirm) {
                                    if (isConfirm) {
                                        window.location = 'listquiz.html';
                                    } 
                                }
                                );
                                
                            });
                }
            </script>
